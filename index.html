<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roriri Login Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card">
            <div class="roriri">
                <img src="image/Connect.png" alt="logo" height="100px" width="220px">
            
            </div>
        <form action="login.php" method="post">
            <div class="card-body">
                <h5 class="card-title mb-4">Login</h5>

                <div class="form-group position-relative">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <img src="image/user_143436.png" alt="user icon">
                            </span>
                        </div>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
                    </div>
                </div>

                <div class="form-group position-relative">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <img src="image/lock_143419.png" alt="lock icon">
                            </span>
                        </div>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                    </div>
                </div>

                <div class="form-group forget_remember">
                    <div class="rem">
                        <input type="checkbox" class="form-check-input" id="check">
                        <label class="form-check-label ml-2" for="check">Remember Me</label>
                    </div>
                    <a href="#" class="text-decoration-none">Forget Password?</a>
                </div>

               

                <button type="submit" class="btn btn-primary btn-block">Login</button>

                <div class="text-center mt-3">
                    Don't have an account? <a href="#" class="text-decoration-none">Register</a>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
